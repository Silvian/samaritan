{% extends "samaritan/layout.html" %}

{% block heading %}

  <div>
    <br/>
    <h2><i class="fa fa-users fa-fw" aria-hidden="true"></i> Group members add</h2>
  </div>

{% endblock %}

{% block body %}

  <div class="container">

      <!-- Button email modal -->
      <button type="button" class="btn btn-primary btn-md" id="back-group-members">
        <i class="fa fa-chevron-left fa-fw"></i> Back to group
      </button>

  </div>

  <br/>

  <div class="well">

    <table class="table table-striped table-hover" id="add-members-list">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Telephone</th>
          <th>Email</th>
          <th>Add</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

  </div>

{% endblock %}

{% block jsfiles %}

{% load staticfiles %}
<script src="{% static 'resources/js/samaritan-common.js' %}"></script>
<script src="{% static 'resources/js/groups-add.js' %}"></script>

{% endblock %}
