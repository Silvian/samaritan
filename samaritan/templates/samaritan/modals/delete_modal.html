{% block delete_modal %}

<!-- Modal -->
<div class="modal fade" id="delete-modal" role="dialog" aria-labelledby="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="delete-modal-label"></h4>
      </div>
      <div class="modal-body">
        <input id="delete-id" type="hidden" value="">
          This operation cannot be undone. Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" style="float:left" data-dismiss="modal"><i class="fa fa-times fa-fw"></i> Close</button>
        <button id="delete-confirm" type="button" class="btn btn-danger"><i class="fa fa-trash fa-fw"></i> Delete</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
